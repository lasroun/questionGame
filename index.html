<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="game.svg" type="image/x-icon">
    <title>Question Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="content" class="row">
            <h1 class="display-4 text-center m-0">Quiz Game</h1>
            <p class="display-6 text-center">Testez vos connaissances</p>
        </div>
        <div class="row mx-5 p-x py-5">
            <div class="col-8">
                <div id="section-question" class="row">
                    <div class="col-10">
                        <p id="question" class="display-6 d-block">Q: --- </p>
                    </div>
                    <div class="col-2">
                        <span><span id="quiz-resolu">*</span> / <span id="quiz-total">*</span></span>
                    </div>
                </div>
                <div id="section-reponse">
                    <div class="p-2">
                        <label for="A" style="display: none;"></label>
                        <input id="btn-A" class="btn btn-secondary display-6" type="submit" value="A" name="A">
                    </div>
                    <div class="p-2">
                        <label for="B" style="display: none;"></label>
                        <input id="btn-B" class="btn btn-secondary display-6" type="submit" value="B" name="B">
                    </div>
                    <div class="p-2">
                        <label for="C" style="display: none;"></label>
                        <input id="btn-C" class="btn btn-secondary display-6" type="submit" value="C" name="C">
                    </div>
                </div>
                <div class="row py-3" id="section-start">
                    <form id="formulaire" action="" method="">
                        <div class="row">
                            <div class="col-6">
                                <label for="pseudo" style="display: none;"></label>
                                <input type="text" name="pseudo" id="pseudo" class="col form-control" placeholder="Entrez votre pseudo">
                            </div>
                            <div class="col-6">
                                <button id="commencer" class="col btn btn-success" type="submit">Commencer</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="section-navigation" class="py-5 row">
                    <div id="previous" class="btn btn-secondary col-3">
                        <span>Precedent</span>
                    </div>
                    <div id="next" class="btn btn-success col-3">
                        <span>Suivant</span>
                    </div>
                </div>
                <div id="section-finish">
                    <span id="finish" class="btn btn-success">Terminer</span>
                </div>
            </div>
            <div class="col-4 border-start">
                <p class="text-center display-6">Scores</p>
                <div id="score">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="questionGame.js"></script>
</body>
</html>
